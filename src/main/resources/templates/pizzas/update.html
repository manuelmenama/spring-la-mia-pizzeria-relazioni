<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link th:replace="~{/fragments/fragment_head :: style_resources}">

    <title>Edit pizza [[${pizza.name}]]</title>
</head>
<body>

    <th:block th:replace="~{/fragments/fragment_navbar :: navbar('', true)}"></th:block>

    <div class="container mt-5">

        <h1>
            Edit pizza [[${pizza.name}]]
        </h1>

        <form
                method="post"
                th:object="${pizza}"
                th:action="@{|/pizzas/edit/*{id}|}"
                class="row gy-3">

            <div th:if="${#fields.hasAnyErrors()}" class="alert alert-warning">
                <ul>
                    <li th:each="error : ${#fields.errors()}" th:text="${error}"></li>
                </ul>
            </div>

            <div class="col-6">
                <label for="name">Pizza name</label>
                <input type="text" name="name" id="name" class="form-control"  th:field="*{name}" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                    <ul>
                        <li th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <div class="col-6">
                <label for="price">Price</label>
                <input  type="number" step="0.01" name="price" id="price" class="form-control" th:field="*{price}" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                    <ul>
                        <li th:each="error : ${#fields.errors('price')}" th:text="${error}"></li>
                    </ul>
                </div>
            </div>

            <div class="col-12">
                <label for="link-image">Image link</label>
                <input type="text" id="link-image" class="form-control"  th:field="*{imageLink}">
            </div>

            <div class="col-12">
                <label for="description">Description</label>
                <textarea id="description" rows="3" class="form-control"  th:field="*{description}"></textarea>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#" class="btn btn-danger">Cancel</a>
            </div>


        </form>
    </div>


</body>
</html>
